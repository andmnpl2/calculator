<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id= "calculator">
        <div id= "display">a</div>

    <div id="conteiner">
        <div id="btn">
            <div>
                <button id="ac">AC</button>
            </div>

            <div id="num">
                <div>
                    <button class="n1">1</button>
                    <button class="n2">2</button>
                    <button class="n3">3</button>
                </div>
                <div>
                    <button class="n4">4</button>
                    <button class="n5">5</button>
                    <button class="n6">6</button>
                </div>
                <div>
                    <button class="n7">7</button>
                    <button class="n8">8</button>
                    <button class="n9">9</button>
                </div>
                <div>
                    <button class="n0">0</button>
                    <button class="result">=</button> 
                </div>
            </div>    
            <div id="op">
                <button class="sum">+</button>
                <button class="sub">-</button>
                <button class="mul">x</button>
                <button class="divi">รท</button>
            </div>
        </div>
    </div>
    
</body>
</html>
